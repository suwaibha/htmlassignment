<!DOCTYPE html>
<html lang="en">
<head>
      <title>Regitsration form</title>
</head>
<body bgcolor="lightblue">
       <h1>Student Registrstion Form </h1>
   <form>
	
	<label>First Name:</label>
	<input type="text" placeholder="Enter your name" required>
	<br>
	<br> 

	<label>Last name:</label>
	<input type="text" placeholder="Enter your surname" required>
	<br>
	<br>

	<label>Email:</label>
	<input type="email" required>
	<br>
	<br>
	
	<label>Password:</label>
	<input type="password" required>
	<br>
	<br>
	
	<label>Re-Password:</label>
	<input type="password" required>
	<br>
	<br>
	
	<label>Contact:</label>
	<input type="text" maxlength="10" required>	
	<br>
	<br>
	
	<label>Gender:</label>
	<input type="radio" name="gender">
	<label for="male">male</label>
	<input type="radio" name="gender">
	<label for="female">Female</label>
	<input type="radio" name="gender">
	<label> Other</label>
	<br>
	<br>

	<label>Date of birth:</label>
	<input type="date">
	<br>
	<br>
	
	<label for="admission">Admission:</label>
	<select>
		<option value="CET">CET</option>
		<option value="COMEDK">COMEDK</option>
		<option value="Management">management</option>
		<!--Add more options as needed -->
	</select>
	<br>
	<br>
	
	<label>Enquiry:</label>
	<textarea rows="10" cols="50"></textarea>
	<br>
	<br>

	<input type="checkbox">
	<label>Any quiries Email to the official mail id</label>
	<br>
	<br>
	
	<a href="https://www.gardencity.university">
<li>GCU WEBSITE FOR MORE INFORMATION</li>
	<button type="submit">submit</button>
  </form> 
	
</body>
</html>
